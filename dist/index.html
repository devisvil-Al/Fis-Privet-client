<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
<script defer src="./index2ec99c4d9b5a095fafd1.js"></script></head>
<body>
    <section class="preloader modal-hidden">
        <img src='./preloader-orange.gif' alt="preloader">
    </section>

    <section class="modal-message">
        <p class="modal-message__text"> Ошибка </p>
    </section>

    <section class="modal modal__greetings ">
        <h2 class="modal__title">Физкульт-привет, <span class="modal__name"></span></h2>
        <img src='./Кристалл.gif' class="modal__logo" alt="logo">
    </section>

    <section class="modal modal-event">
        <nav class="nav">
            <button class="nav__btn nav__btn-back"></button>
            <div class="nav__toggle">
                <p class="nav__toggle_command">ПФК Кристалл</p> 
                <p class="nav__toggle_address">Гражданский пр., 100</p> 
                <p class="nav__toggle_date">7 июля</p>
                <p class="nav__toggle_time">18:00</p>
            </div>
        </nav>
        <div class="modal-event_body">
            <div class="modal-event_poster">
                <img src="" alt="">
            </div>
            <p class="modal-event_description">
                Готовьтесь к захватывающей футбольной буре, ведь OLIMPBET КУБОК РОССИИ-2023 начинается сразу
                с яркого противостояния! В 1-м туре наш "Кристалл" сразится с  "Пантерами"
            </p>

            <button class="modal-event_btn">ПОСЕТИТЬ МАТЧ</button>
        </div>
    </section>

    <main class="main hidden__main">
        <section class="point__container">
            <div class="point-flex">
                <img src='' class="point__icon" alt="">
                <h2 class="point__title">  <span class="point">00</span>кр</h2>
                <div class="point__container_options_btn"></div>
            </div>
            <div class="point__info">
                <p class="point__level">1 ур. ГРАНИТ</p>
                <button class="point__description">Подробнее</button>
            </div>
        </section>

        <section class="social__container">
            <button class="social__container_btn raiting__btn" disabled>Общество</button>
            <button class="social__container_btn friends__btn">Друзья</button>
        </section>

        <section class="slider slider__actions"></section>
        <section class="slider slider__events"></section>
       

    </main>


    <template id="action">
        <div class="slide__actions">
            <div class="slide__cri"></div>
            <p class="slide__title"></p>
            <button class="slide__btn"></button>
        </div>
    </template>

    <template id="event">
        <div class="slide__event">
            <img lazy src="" alt="">
            <h3 class="event__title"></h3>
            <div class="event__desctioptions">
                <span class="event__time"></span>
                <span class="event__date"></span>
                <span class="event__address"></span>
            </div>
        </div>
    </template>

</body>
</html>
