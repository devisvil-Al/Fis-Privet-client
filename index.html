<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="./css/nullstyle.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

    <section class="preloader modal-hidden">
        <img src="./img/main.gif" alt="preloader">
    </section>

    <section class="modal modal__greetings ">
        <h2 class="modal__title">Физкульт-привет, <span class="modal__name"></span></h2>
        <img src="./img/Кристалл.svg" class="modal__logo" alt="logo">
    </section>

    <main class="main hidden__main">

        <section class="point__container">
            <div class="point-flex">
                <h2 class="point__title"> <span class="point">00</span>cr</h2>
                <div class="point__container_options_btn"></div>
            </div>
            <div class="point__info">
                <p class="point__level">1 ур. ГРАНИТ</p>
                <button class="point__description">Подробнее</button>
            </div>
        </section>

        <section class="social__container">
            <button class="social__container_btn raiting__btn">Рейтинг</button>
            <button class="social__container_btn friends__btn">Друзья</button>
        </section>

        <section class="slider slider__actions"></section>

        <section class="slider slider__events">
           
        </section>
    </main>


    <template id="action">
        <div class="slide__actions">
            <div class="slide__cri"></div>
            <p class="slide__title"></p>
            <button class="slide__btn"></button>
        </div>
    </template>

    <template id="event">
        <div class="slide__event">
            <img src="" alt="">
            <h3 class="event__title"></h3>
            <div class="event__desctioptions">
                <span class="event__time"></span>
                <span class="event__date"></span>
                <span class="event__address"></span>
            </div>
        </div>
    </template>

    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
